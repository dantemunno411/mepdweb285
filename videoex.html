<!DOCTYPE html>
<html lang="en"
  <head>
      <meta charset="utf-8">
      <title> Dante's video </title>
    <meta name="description" content="demonstating the video tag">
    <meta name="author" content="Dante Munno"
    <meta name="viewport" content="width=device-width, initial-scale=1"

    <<link rel="icon" href="img/favicon.ico">
    <link rel="icon" type="image/png" href="<img/icon/logo32.png"><!--toolbar-->

    </head>

    <body style="background-color:tan;">
      <!--autoplay, controls, loop, muted, poster, preload, width, height
        not fully supported: playsinline, controlslist -->
      <video controls muted>
        <source src="video/videotwo.mp4" type="video/mp4">
          <!--Text track for this video
            kind attribute vaule may be either "captions" "subtitles" -->
          <track src="video/gobEN.vtt" kind="captions" srclang="en" label="English" default />
          </video>

          </body>

</html>
